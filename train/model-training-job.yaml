apiVersion: batch/v1
kind: Job
metadata:
  name: model-training-job   
  namespace: train-model
  annotations:
    argocd.argoproj.io/hook: PreSync
spec:
  backoffLimit: 1
  selector:
    matchLabels:
      job: model-training-job
  template:
    metadata:
      labels:
        job: model-training-job
    spec:
      serviceAccountName: gitops-job-sa
      restartPolicy: Never
      containers:
        - name: model-trainer
          image: chetanstevesai/kit-trainer:1.0.1
          command: ["python3", "/workspace/train_and_push.py"]
          env:
            - name: JOZU_USERNAME
              valueFrom:
                secretKeyRef:
                  name: jozu-secret
                  key: JOZU_USERNAME
            - name: JOZU_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: jozu-secret
                  key: JOZU_PASSWORD
            - name: GIT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: git-credentials
                  key: token
            - name: KIT_MODEL_NAME
              value: "modelkit"
            - name: GIT_REPO_URL
              value: "https://github.com/Chetand411/gitops-public.git"
          volumeMounts:
            - name: repo-volume
              mountPath: /workspace
      volumes:
        - name: repo-volume
          gitRepo:
            repository: "https://github.com/Chetand411/gitops-public.git"
            revision: main
